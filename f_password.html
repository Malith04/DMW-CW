<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveEase | Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles3.css">
    <link rel="icon" href="img/icon 2.png">
</head>
<body>
    <div class="auth-container">

        <div class="auth-hero">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span>DriveEase</span>
            </div>
            <h1>Reset Your Password</h1>
            <p>Enter your email to receive a password reset link.</p>
            <div class="car-illustration">
                <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Car Key Illustration">
            </div>
        </div>


        <div class="auth-form-container">
            <div class="form-header">
                <h2>Forgot Password?</h2>
                <p>We'll send you a link to reset it.</p>
            </div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>

                <div class="auth-footer">
                    Remember your password? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth2.js"></script>
</body>
</html>
